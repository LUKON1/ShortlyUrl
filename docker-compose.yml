services:
  # Local MongoDB (no Atlas required)
  mongo:
    image: mongo:7
    container_name: shortly_mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: shortlyurl

  # Backend API server
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: shortly_backend
    restart: unless-stopped
    env_file: .env
    depends_on:
      - mongo

  # Frontend: Nginx + React (HTTPS)
  frontend:
    build: .
    container_name: shortly_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL certificates from host (see README for setup)
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend

volumes:
  mongo_data:
