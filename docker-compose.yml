version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: shortly_backend
    restart: always
    ports:
      - "3000:3000"
    env_file: .env
    # Убрали depends_on: mongo, так как база внешняя

  frontend:
    build: .
    container_name: shortly_frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
