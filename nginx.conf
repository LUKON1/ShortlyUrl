# HTTP â†’ HTTPS redirect
server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
  listen 443 ssl;
  server_name _;

  # SSL certificates (mounted from host, see docker-compose.yml)
  ssl_certificate     /etc/nginx/ssl/fullchain.pem;
  ssl_certificate_key /etc/nginx/ssl/privkey.pem;

  # SSL hardening
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         HIGH:!aNULL:!MD5;
  ssl_session_cache   shared:SSL:10m;

  # Static files - React app
  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  # Short URL redirect - proxy to backend
  location ~ "^/(?!(priv|pau|exp|prof|reg|sign|share|about|faq|cont|api|assets|favicon\.ico|robots\.txt|manifest\.json))[a-zA-Z0-9_-]{4,30}$" {
    proxy_pass http://backend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API proxy to backend
  location /api/ {
    proxy_pass http://backend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}